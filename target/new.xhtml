<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    
     <ui:composition template="/template.xhtml">
        
        <ui:define name="mainWorkArea">
            
         
    <h:form>
    <p:panel header="Create New Priority">
        <p:messages autoUpdate="true"/>

        <h:panelGrid id="grid" columns="4" cellpadding="5">
            
           <h:outputLabel for="name" value="Name" style="font-weight:bold"/>					
            <p:inputText id="name" value="#{priorityController.priority.name}" required="true" label="Name"/>
            <p:message for="name" />
            <h:outputText value="" />
            
        </h:panelGrid>

        <p:commandButton value="Save" action="#{priorityController.create()}" ajax="false" icon="ui-icon-check" />
    </p:panel>
</h:form>
         
        
        </ui:define>
     </ui:composition>
    
    
    
</html>
